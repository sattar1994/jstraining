<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Training</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="fontAw/fontawesome-free-6.1.2-web/css/all.css">
</head>
<body class="bg-red-300">

    <div class="w-1/3 bg-blue-500 text-white p-2 rounded-xl mx-auto mt-20  flex justify-between">
        
        <div class="w-full ">
            <h4 id="title" class="w-[90%]  text-[1.3rem]">meysamEbrahimi-Baroon</h4>
            <div class="my-4">
                <span id="time">0:00</span>
            </div>
            <div class="w-2/3 mt-7 h-1 rounded-lg bg-slate-200">
                <div id="progres" class="w-0 h-full rounded-lg bg-green-500"></div>
            </div>

            

            <div class="mt-6 text-[1.5em] flex justify-between w-52 p-1">
                <button id="prev"><i class="fa-solid fa-backward"></i></button>
                <button id="play"><i class="fa-solid fa-play"></i></button>
                <button class="hidden" id='pause'><i class="fa-solid fa-pause"></i></button>
                <button id="next"><i class="fa-solid fa-forward"></i></button>

            </div>

            
            
        </div>

        <div class="w-1/3 flex justify-center relative items-center  ">
            <img id="img-cover" src="./image/meysamEbrahimi-Baroon.jpg" class="w-[15vh] rounded-full h-[15vh]">
        </div>
        <audio id="audio"></audio>
        
        
    </div>
   

  
    <script src="script.js"></script>
</body>
</html>
